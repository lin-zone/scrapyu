sudo: false
language: python

matrix:
    include:
      - python: 3.6
        env: TOXENV=py36
      - python: 3.7
        env: TOXENV=py37
      - python: 3.8
        env: TOXENV=py38

script: tox

before_install:
  - wget https://github.com/antirez/redis/archive/6.0-rc1.tar.gz && mkdir redis_install && tar -xvzf 6.0-rc1.tar.gz -C redis_install && cd redis_install/redis-6.0-rc1 && make && src/redis-server --daemonize yes && cd ../..
  - redis-cli info

install:
    - pip install tox
    - pip install poetry
    - pip install codecov

after_script:
    - codecov
